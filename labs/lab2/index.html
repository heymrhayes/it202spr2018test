<!DOCTYPE html>
<html>

<head>
    <title>Movie Review App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="home"></div>
    <div class="container" id="search">
        <input type="text" id="query" placeholder="Enter a search term">
        <button id="btnSearch">Search</button>
    </div>
    <div class="container" id="results"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        
        function doSearch () {
            
            // Built by LucyBot. www.lucybot.com
            var url = "https://api.nytimes.com/svc/movies/v2/reviews/search.json";
            url += '?' + $.param({
                'api-key': "171742565481ab1fc4d4ed5e38f63d1c:2:60955541",
                'query': $("#query").val()
            });
            $.ajax({
                url: url,
                method: 'GET',
            }).done(function(response) {
                //console.log(response);
                
                $.each(response.results, function(i,v) {
                    //console.log(v);
                    $("body").append(v.display_title  + v.opening_date + "<br>");
                    
                });
                
                
                
            }).fail(function(err) {
                throw err;
            });    
        }
        

        $("#btnSearch").on("click", doSearch);


    </script>



</body>

</html>
